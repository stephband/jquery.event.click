<head>
<title>Title</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="Site description" />
<!-- Run IE8 in Compatibility Mode --><!--[if gte IE 8]><!--meta http-equiv="X-UA-Compatible" content="IE=7"--><![endif]-->
<!-- Disable image toolbar in IE6 --><!--[if lte IE 6]><meta http-equiv="imagetoolbar" content="no" /><![endif]-->

<link rel="icon" href="/favicon.ico" type="image/x-icon" />

<link rel="stylesheet" type="text/css" href="css/reset.css" media="all" />
<link rel="stylesheet" type="text/css" href="css/layout.css" media="all" />
<link rel="stylesheet" type="text/css" href="css/typography.css" media="all" />
<link rel="stylesheet" type="text/css" href="css/colours.css" media="all" />
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />

<script type="text/javascript">
    document.documentElement.className+=' js';
</script>

</head>

<body>

<div id="outer">
    <div id="inner">
        <a href="#hash">#hash</a>
        <a href="/slash"><span>/slash (inside span)</span></a>
        <a href="http://url.com/">http://url</a>
        <a href="http://url.com/" target="pants">http://url (with target="pants")</a>
        <a href="#">#</a>
        <a href="local">local</a>
    </div>
</div>
<div>
<p><a href="js/jquery.click.js">test.stephband.info/js/jquery.click.js</a></p>
<p><a href="http://github.com/stephband/jquery.event.frame/archives/master">github.com/stephband/jquery.event.click/archives/master</a></p>
</div>

<script src="js/jquery-nightly.js" type="text/javascript"></script>
<script src="js/jquery.event.click.js" type="text/javascript"></script>
<script type="text/javascript">

    function handle(e){
        var insert = jQuery('<div/>').addClass('tl').html(e.href);
        jQuery(this).append(insert);
    }
    
    jQuery(document).ready(function(){
        
        var inner = jQuery("#inner"),
            outer = jQuery("#outer");
        
        outer
        .bind('click', {href: "hash slash"}, handle);
        
        inner
        .bind('click', {href: "url slash", target: "pants"}, handle);
        
        jQuery("body")
        .bind('click', function(e){
            jQuery(e.target).css({background: 'green'});
            return false;
        });
        
    });

</script>
</body>
</html>
